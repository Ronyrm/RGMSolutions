{% macro modal_filtraresempresas()%}
    <div class="modal fade" id="modal-filtrar-empresas" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content bg-primary">
                    <div class="alert alert-warning d-none" id="small-info-filtro-emp"></div>
                    <div class="modal-header">
                        <h5 class="modal-title text-warning" id="exampleModalLongTitle">Filtrar Empresas</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    <div class="modal-body" id="modal-body-filtrar-empresas">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-dark text-warning" id="btn-filtrar-empresas"
                                        onclick="clickFilltrarEmpresas();">
                                    Filtrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
{% endmacro%}

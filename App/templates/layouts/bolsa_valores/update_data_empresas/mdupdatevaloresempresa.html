{% macro modal_updatevaloresempresa()%}
    <div class="modal fade" id="modal-update-valores-empresa" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-primary">
                    <div class="alert alert-warning d-none" id="small-info-up-emp"></div>
                    <div class="modal-header">
                        <h5 class="modal-title text-warning" id="exampleModalLongTitle">Atualizar valores Empresa</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    <div class="modal-body" id="modal-body-update-valores-empresa">
                        <label class="text-warning">Per√≠odo</label>
                        <div class="d-flex justify-content-center">

                            <div class="rounded p-2 text-center">
                                <div class="d-flex justify-content-center">
                                    <input type="date" id="dt-ini-individuale">
                                    <label class="mx-1 text-warning">a</label>
                                    <input type="date" id="dt-fim-individuale">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-dark text-warning" id="btn-update-empresa"
                                        onclick="click_btn_update_empresa();">
                                    Buscar e Atualizar Valores
                        </button>
                    </div>
                </div>
            </div>
        </div>
{% endmacro%}
